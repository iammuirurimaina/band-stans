<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Band Stans</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen" x-data="{ activeTab: 'home' }">
    <!-- Navigation -->
    <nav class="bg-gray-900 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-yellow-300">The Band Stans</h1>
                <div class="hidden md:flex space-x-8">
                    <button @click="activeTab = 'home'" class="nav-link" :class="{ 'text-yellow-300': activeTab === 'home' }">Home</button>
                    <button @click="activeTab = 'news'" class="nav-link" :class="{ 'text-yellow-300': activeTab === 'news' }">Band News</button>
                    <button @click="activeTab = 'tour'" class="nav-link" :class="{ 'text-yellow-300': activeTab === 'tour' }">Tour Dates</button>
                    <button @click="activeTab = 'forum'" class="nav-link" :class="{ 'text-yellow-300': activeTab === 'forum' }">Fan Forum</button>
                    <button @click="activeTab = 'login'" class="nav-link" :class="{ 'text-yellow-300': activeTab === 'login' }" id="loginBtn">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <div x-show="activeTab === 'home'" class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold">Welcome to The Band Stans</h2>
        <p class="mt-4 text-gray-600">The hottest new band, bringing the magic of the Fab Four to North America!</p>
    </div>

    <!-- Band News Section -->
    <div x-show="activeTab === 'news'" id="news-container" class="container mx-auto px-4 py-8"></div>

    <!-- Tour Dates Section -->
    <div x-show="activeTab === 'tour'" id="tour-dates-container" class="container mx-auto px-4 py-8"></div>

    <!-- Fan Forum Section -->
    <div x-show="activeTab === 'forum'" id="fan-forum-container" class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-4">Fan Forum</h2>
        <input type="text" placeholder="Share something with other fans" id="forum-post" class="p-2 border w-full mb-2"/>
        <button onclick="addFanPost(document.getElementById('forum-post').value)" class="bg-green-500 text-white px-4 py-2 rounded">Post</button>
    </div>

    <!-- Login/Register Modal -->
    <div x-show="activeTab === 'login'" class="container mx-auto px-4 py-8">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4">Login or Register</h2>
            <div id="auth-container">
                <!-- Login Form -->
                <form id="login-form" class="mb-4">
                    <h3 class="text-xl mb-2">Login</h3>
                    <input type="text" id="login-username" placeholder="Username" class="mb-2 p-2 border w-full"/>
                    <input type="password" id="login-password" placeholder="Password" class="mb-2 p-2 border w-full"/>
                    <button type="button" onclick="loginUser()" class="bg-yellow-500 text-white px-4 py-2 rounded">Login</button>
                </form>

                <!-- Register Form -->
                <form id="register-form">
                    <h3 class="text-xl mb-2">Register</h3>
                    <input type="text" id="register-username" placeholder="Username" class="mb-2 p-2 border w-full"/>
                    <input type="password" id="register-password" placeholder="Password" class="mb-2 p-2 border w-full"/>
                    <button type="button" onclick="registerUser()" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
                </form>
            </div>
            <p id="auth-message" class="text-center text-red-500 mt-4"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-12">
        <div class="container mx-auto px-4 py-8 text-center">
            <p>&copy; 2024 The Band Stans. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
